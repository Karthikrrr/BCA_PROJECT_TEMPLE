<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techref - Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" th:href="@{..\img\favicon (1).ico}" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">
        <link th:href="@{/css/login.css}" rel="stylesheet">
    </head>
<body>
    <div class="container-fluid">
        <div class="row">
          
          <div class=" col-md-6 form-section">
            <div class="login-wrapper">
              <div class="form-group mb-3">
                <img th:src="@{/img/logo.jpeg}" alt="Logo" class="img-fluid">

              </div>
              <h2 class="login-title">Sign up</h2>
              <form th:action="@{/register}" method="post" role="form" th:object="${users}">
                
                  <div class="form-group mb-3">
                      <label for="Name" class="sr-only">Email</label>
                      <input type="email" name="email" id="password" class="form-control" placeholder="example@gmail.com">
                    </div>
                <div class="form-group mb-3">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
            
                <div class="form-group mb-3">
                  <label for="password" class="sr-only">Re-Enter Password</label>
                  <input type="password" name="confirmPassword" id="password" class="form-control" placeholder="Re-type password">
                </div> 
                <p th:if="${error != null}" style="color: red;">[[${error}]]</p> 
                <p th:if="${message != null}" style="color: red;">[[${message}]]</p>    
                <div class="d-flex justify-content-between align-items-center mb-5">
                  <input name="login" id="login" class="btn login-btn" type="submit" value="Login">
                </div>
              </form>     
                
              <p class="login-wrapper-footer-text">Already Have an Account ? <a th:href="@{/login}" class="text-reset">SignIn here</a></p>
            </div>
          </div>


          <div class=" col-md-6 intro-section ">
            <div class="brand-wrapper">
             
            </div>
            <div class="intro-content-wrapper">
              <!-- <h1 class="intro-title">Welcome to website !</h1> -->
              <!-- <p class="intro-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                incididunt ut labore et dolore magna</p> -->
            </div>
          </div>
        </div>
      </div>



      <style>
        .intro-section{
          background-image: url(/img/login-gif.gif);
        }
      </style>


</body>
</html>
